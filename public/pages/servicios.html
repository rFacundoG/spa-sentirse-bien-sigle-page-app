<div class="container py-5">
    <h1 class="text-center mb-5 section-title">Servicios Individuales</h1>
    <p class="lead text-center mb-4">Disfruta de nuestros tratamientos especializados para tu bienestar</p>

    <div class="text-center mb-4 filter-buttons">
        <button class="btn filter-btn active" data-category="Todos">Todos</button>
        <button class="btn filter-btn" data-category="masajes">Masajes</button>
        <button class="btn filter-btn" data-category="belleza">Belleza</button>
        <button class="btn filter-btn" data-category="tratamientos-faciales">Tratamientos Faciales</button>
        <button class="btn filter-btn" data-category="tratamientos-corporales">Tratamientos Corporales</button>
    </div>

    <div class="row" id="services-container">
        <!-- Las cards de servicios se generarán dinámicamente con JavaScript -->
        <div class="col-12 text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando servicios...</span>
            </div>
        </div>
    </div>
</div>

<!-- Template para las cards de servicios -->
<template id="service-card-template">
    <div class="col-md-4 mb-4">
        <div class="card h-100 service-card">
            <img src="" class="card-img-top" alt="Servicio" id="service-image" />
            <div class="card-body">
                <h5 class="card-title" id="service-title"></h5>
                <p class="card-text" id="service-description"></p>

                <!-- Línea separadora -->
                <hr class="text-primary my-3">

                <!-- Detalles: duración y precio -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted bi bi-clock" id="service-duration"></span>
                    <span class="h5 mb-0 service-price" id="service-price"></span>
                </div>

                <!-- Botón de reservar centrado -->
                <div class="text-center">
                    <button class="btn btn-reservar">Reservar ahora</button>
                </div>
            </div>
        </div>
    </div>
</template>
